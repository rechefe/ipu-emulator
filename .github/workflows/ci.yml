name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Configure (with coverage)
        run: cmake -S . -B build -DENABLE_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build -- -j 2

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Capture coverage (lcov)
        run: |
          # Use geninfo directly and ignore known mismatch/empty errors that can occur
          geninfo build --output-filename coverage.info --ignore-errors mismatch,empty || true
          lcov --remove coverage.info '/usr/*' --output-file coverage.info || true
          lcov --list coverage.info || true

      - name: Generate HTML report
        run: genhtml coverage.info --output-directory coverage-report || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.info
            coverage-report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
          flags: unittests
          fail_ci_if_error: false
