name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Bazelisk
        run: |
          sudo curl -Lo /usr/local/bin/bazel https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
          sudo chmod +x /usr/local/bin/bazel

      - name: Make shell scripts executable
        run: find . -name "*.sh" -type f -exec chmod +x {} \;

      - name: Build all targets
        run: bazel build //... --build_tag_filters=-docs

      - name: Run all tests
        run: bazel test //... --test_output=errors

      - name: Generate coverage
        run: |
          bazel coverage //...
          # Convert coverage to lcov format
          cp bazel-out/_coverage/_coverage_report.dat coverage.info || true

      - name: Install lcov for HTML report
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Generate HTML coverage report
        run: |
          genhtml coverage.info --output-directory coverage-report || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.info
            coverage-report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
          flags: unittests
          fail_ci_if_error: false
